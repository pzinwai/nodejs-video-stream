<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NodeJS Video Stream</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <center>
    <h1>NodeJS Video Stream</h1>
    <button id="sourceOne" type="button" class="btn btn-primary">Video 1</button>
    <button id="sourceTwo" type="button" class="btn btn-primary">Video 2</button>
    <br><br>
    <video id="videoPlayer" width="60%" controls muted="muted" autoplay>
      <source src="/stream?v=1" type="video/mp4" />
    </video>
  </center>

  <script>
    document.getElementById('sourceOne').addEventListener('click', function() {
      document.getElementById('videoPlayer').src = '/stream?v=1';
    });

    document.getElementById('sourceTwo').addEventListener('click', function() {
      document.getElementById('videoPlayer').src = '/stream?v=2';
    });
  </script>
  </body>
</html>
